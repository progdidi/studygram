<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <section class="promo">
        <div class="container">
            <div class="promo__inner">
                <div class="promo__info">
                    <h1 class="promo__title">Studygram</h1>
                </div>
    
                <img src="images/clock.jpg" alt="" class="promo__img">
            </div>
           
        </div>
    </section>

    <section class="timer">
        <div class="container">
            <h2 class="section-title">let's start</h2>

            <div class="timer-clock">
                <div class="timer-clock__item">00</div>
                <div class="timer-clock__item">00</div>
                <div class="timer-clock__item">00</div>
            </div>

            <button class="timer-clock__btn">start</button>
        </div>
    </section>

    <section class="inspiration">
        <div class="container">
            <h2 class="section-title">get some inspiration</h2>
        </div>
    </section>

    <section class="notes">
        <div class="container">
            <h2 class="section-title">make quick note</h2>

            <div class="notes__items">
                <div class="note-item">
                    <h6 class="note-item__title">note1</h6>
                </div>

                <div class="note-item">
                    <h6 class="note-item__title">note1</h6>
                </div>

                <div class="note-item">
                    <h6 class="note-item__title">note1</h6>
                </div>

                <div class="note-item">
                    <h6 class="note-item__title">note1</h6>
                </div>

                <div class="note-item">
                    <h6 class="note-item__title">note1</h6>
                </div>
            </div>
        </div>
    </section>
    
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
